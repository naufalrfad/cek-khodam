<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam Anda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="halaman-awal" class="page">
        <h1>Cek Khodam Anda</h1>
        <p>Cek khodam anda dengan menuliskan nama anda di bawah</p>
        <input type="text" id="nama-input" placeholder="Masukkan nama anda">
        <button id="cek-khodam-button">Cek Khodam</button>
    </div>
    <div id="halaman-inti" class="page">
        <h2>Khodam Anda adalah</h2>
        <p id="khodam-result"></p>
        <button id="back-button">Kembali</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
